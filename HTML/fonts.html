<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
    <link  href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"rel="stylesheet">
    <style>
        p{
            font-family:'Ubuntu','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
            font-size: 10px; 
            /* 1/96th of an inch */
            line-height: 0.6em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h6>css fonts</h6>
    <p>Lorem ipsum dolor<span>css fonts</span> sit amet.</p>
</body>
</html>
