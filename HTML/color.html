<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors css</title>
    <style>
    #primarypara{
        color: red;/* color by name*/
    }
    #secondarypara{
        color: #d6199a;/*color by hex value*/
    }
    #thirdpara{
        color: rgb(107, 5, 37);/*color by rgb value*/
    }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="primarypara">This is my first paragraph from first box</p>
    <h3>This is my second box</h3>
    <p id="secondarypara">This is my second paragraph from first box</p>
    <h3>This is my third box</h3>
    <p id="thirdpara" style="border:2px solid green">This is my third paragraph from first box</p>
    <p id="thirdpara" style="border: 2px solid violet">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, harum.</p>
</body>
</html>
