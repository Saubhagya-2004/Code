<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector
    </title>
    <style>
        p{
            color: blue;
        }
        /* Id selector */
        #blueelement{
            color: hotpink;
            background-color: whitesmoke;
        }
        /* Grouping selecctor */
        footer,span{
            background-color: violet;
        }
    </style>
</head>
<body>
    <h2>css selector
    </h2>
    <p style="border:2px solid green">this is simple paragraph demonstrate css selector</p>
    <!-- border 2px soliid element selector -->
    <p id="blueelement" >this is another simple paragraph demonstrate css selector</p>
    <!-- id use to specify color give to this line  -->
    <span>this is a html file</span>
    <span>Lorem, ipsum.</span>
    <footer>color using in this file</footer>
</body>
</html>
